<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login ou cadastrar</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login-estilo.css">
</head>
<body>
    
    <form class="formulario-container" class="container">
        <section class="secao-login">

            <div class="emailsenha">

                <label for="email">Digite seu email:</label>
                <input type="email" name="email" id="email" placeholder="exemplo@teste.com">
                <label for="senha">Digite sua senha:</label>
                <input type="password" name="senha" id="senha" placeholder="senha">

            </div>



            <div class="botoes">

                <input type="submit" value="Logar">
                <input type="button" value="Cadastrar">
                <div>
                    <input type="checkbox" name="lembrar" id="lembrar">
                    <label for="lembrar">Lembrar-me</label>
                </div>
                <a href="#">Esqueci a senha</a>

            </div>

        </section>
    </form>

</body>
</html>
